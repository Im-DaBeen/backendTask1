<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">저장된 책 목록</h1>
        
        {% if books %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>저자</th>
                        <th>카테고리</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.category }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-info">
                저장된 책이 없습니다.
            </div>
        {% endif %}
        
        <a href="/exam1" class="btn btn-primary">새 책 추가</a>
        <a href="/" class="btn btn-secondary">홈으로</a>
    </div>
</body>
</html>
