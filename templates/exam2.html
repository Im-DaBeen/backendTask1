<!DOCTYPE html>
<html>
<head>
    <title>Exam 2 - Book Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">책 정보 입력 (Exam 2)</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
            </div>
            
            <div class="form-group">
                <label for="author">저자</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
            </div>
            
            <div class="form-group">
                <label for="category_id">카테고리 ID</label>
                <input type="number" class="form-control" id="category_id" name="category_id" value="{{ book.category_id }}" required>
            </div>
            
            <div class="form-group">
                <label for="price">가격</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ book.price }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">저장</button>
            <a href="/" class="btn btn-secondary">홈으로</a>
        </form>
    </div>
</body>
</html>
